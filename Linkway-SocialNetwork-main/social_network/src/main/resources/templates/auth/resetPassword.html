<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="../static/css/login-style.css" th:href="@{/css/login-style.css}" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
      <form th:action="@{'/reset-password?token=' + ${token}}" th:object="${dto}" method="POST" class="login-box">
          <a th:href="@{/}" class="backhome"><i class='bx bxl-reddit'></i></a>

          <div th:if="${redirectParam != null}">
              <p th:text="${redirectParam}"> </p>
          </div>

          <h1 class="login-header">Reset Password</h1>

          <div class="invalid-feedback"
               th:if="${#fields.hasErrors('newPassword')}"
               th:errors="*{newPassword}"></div>
          <div class="input-box">
              <input type="password" th:field="*{newPassword}" id="new-password" class="input-field" required>
              <label for="new-password" class="label">New Password</label>
              <i class="bx bx-lock-alt icon"></i>
          </div>

          <div class="invalid-feedback"
               th:if="${#fields.hasErrors('confirmPassword')}"
               th:errors="*{confirmPassword}"></div>
          <div class="input-box">
              <input type="password" th:field="*{confirmPassword}" id="conf-password" class="input-field" required>
              <label for="conf-password" class="label">Confirm Password</label>
              <i class="bx bx-lock-alt icon"></i>
          </div>

          <input type="hidden" th:name="${_csrf.parameterName}"
                 th:value="${_csrf.token}" />

          <div class="input-box">
              <input type="submit" class="input-submit" value="Reset">
          </div>

      </form>
  </div>
</body>

</html>
