<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="../../static/css/login-style.css" th:href="@{/css/forgot-password.css}" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    <form id="forgot-dto-form" th:action="@{/forgot-password}" th:object="${dto}" method="POST" class="login-box">
        <a th:href="@{/static}" class="backhome"><img src="https://scontent.fhan18-1.fna.fbcdn.net/v/t39.30808-6/468354173_1134903034887278_6137360109493261194_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=127cfc&_nc_ohc=C553lviiEawQ7kNvgHJkPKf&_nc_zt=23&_nc_ht=scontent.fhan18-1.fna&_nc_gid=A_7NR-vMYcIAsWpo3eFnXH6&oh=00_AYB6x19IWQzQi4sMMpz2sBBIjlwNjw_CWpYZGp4rz88SFw&oe=6749DCA5"></a>

        <h1 class="login-header">Forgot Password</h1>

        <div th:if="${redirectParam != null}">
            <p class="redirect-param" th:text="${redirectParam}"> </p>
        </div>

        <div class="invalid-input"
             th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}"></div>
        <div class="input-box">
            <input type="text" th:field="*{email}" id="dto-email" class="input-field" required>
            <label for="dto-email" class="label">Email</label>
            <i class='bx bx-envelope icon' ></i>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <div class="input-box">
            <input id="forgot-dto-submit" type="submit" class="input-submit" value="Send Verification Code">
        </div>

    </form>
</div>
</body>
</html>
